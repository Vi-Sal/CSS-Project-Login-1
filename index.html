<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project - Login - 1</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="form-container">
			<form class="form-info">
				<h1>Welcome back</h1>
				<p>Welcome back Please enter your details</p>
				<label for="">Email</label>
				<input type="email" class="input" placeholder="Enter your Email" />
				<label for="">Password</label>
				<input type="password" class="input" placeholder="Password" />
				<label for="">
					<input type="checkbox" />
					Remember for 30days
					<a href="#" class="forgot-pw">Forgot Password</a>
				</label>
				<button type="submit" class="btn btn-sign-in">Sign In</button>
				<button class="btn btn-sign-in-google">
					<img src="logo-google.png" alt="" />Sign in with Google
				</button>
				<label for="" class="last-label"
					>Doesn't have any account
					<a href="#" class="sign-up">Sign Up</a></label
				>
			</form>
			<div class="form-style">
				<div class="circle"></div>
				<div class="blur-bg"></div>
			</div>
		</div>
	</body>
</html>
